<!--ResponsiveTable-->
        <div >
            <div class="row">
                <h2 class="center-align col s12">My Trips</h2>
            </div>
                <div class="row">
                <div class="col s12">
                    <table >
                        <thead>
                            <tr>
                                <th data-field="id">Date</th>
                                <th data-field="name">Duration (min)</th>
                                <th data-field="price">Distance (km)</th>
                                <th data-field="price">Fare (USD)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="trip in myTrips">
                              <td>{{trip.tripDate | date:'medium'}}</td>
                              <td>{{trip.duration}}</td>
                              <td>{{trip.distance}}</td>
                              <td>$ {{trip.value}}</td>
                            </tr>                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
