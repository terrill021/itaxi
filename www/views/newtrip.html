<div class="container">
<div class="container">
<div class="container">
  <div class="row">
    <h4 class="col s12">Create trip</h4>
  </div>
    
    <div class="row center-align">
      <a class="waves-effect waves-light btn-large col s6" ng-click="goto('map', 'set start point')"><i class="left"><img src="assets/img/flag.png" class="responsive-img center-box"></i>Set Start Point</a>
    </div>

      <div class="row">
        <a class="waves-effect waves-light btn-large col s6" ng-click="goto('map', 'set end point')"><i class="right"><img src="assets/img/flag.png" class="responsive-img center-box">
        </i>Set End Point</a>
    </div>
      

  <div class="row">     
       <button class="btn waves-effect waves-light col s6" type="submit" name="action" ng-click="createTrip()">Get An Car
         <i class="material-icons right">send</i>
       </button>    
    </div>  
  
  <br />
  <br />
  <div class="row">
    
  
  <div class="row">
  <b class="col s12">Start point: (* required)</b>
  </div><!--  -->
  <div class="row">
    <img ng-show="!(validateEmpty(trip.startPoint))" src="assets/img/Ok-icon.png" class="responsive-img center-box">
  </div>

  <div class="row">
  <b class="col s12">End point: (optional) </b>
  </div>
  <div class="row">
    <img ng-show="(!validateEmpty(trip.endPoint))" src="assets/img/Ok-icon.png" class="responsive-img center-box">
  </div>

  </div>
 </div>
 </div>
